<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Video Downloader</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Subtle animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.03) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.02) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
      50% { transform: translateY(-10px) rotate(180deg); opacity: 0.8; }
    }
    
    .container {
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 1.5rem;
      padding: 2rem;
      width: 100%;
      max-width: 28rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .container:hover {
      transform: translateY(-2px);
      box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.9);
      border-color: rgba(255, 255, 255, 0.08);
    }
    
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .logo {
      width: 5rem;
      height: 2.8rem;
      margin: 0 auto 1rem;
      background: linear-gradient(135deg, #ff0000, #cc0000);
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(255, 0, 0, 0.3);
    }
    
    .logo::before {
      content: 'â–¶';
      color: white;
      font-size: 1.5rem;
      margin-left: 2px;
      z-index: 2;
      position: relative;
    }
    
    .logo::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      animation: shimmer 3s ease-in-out infinite;
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #ffffff;
      margin: 0;
      line-height: 1.2;
    }
    
    .subtitle {
      color: #9ca3af;
      font-size: 0.875rem;
      font-weight: 400;
      margin-top: 0.5rem;
    }
    
    .form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    
    .input-group {
      position: relative;
    }
    
    .input-group input,
    .input-group select {
      width: 100%;
      padding: 1rem;
      background: rgba(55, 65, 81, 0.3);
      border: 1px solid rgba(75, 85, 99, 0.3);
      border-radius: 0.75rem;
      color: #ffffff;
      font-size: 1rem;
      font-weight: 400;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }
    
    .input-group input::placeholder {
      color: #9ca3af;
    }
    
    .input-group input:focus,
    .input-group select:focus {
      background: rgba(55, 65, 81, 0.5);
      border-color: rgba(59, 130, 246, 0.5);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .input-group select {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.75rem center;
      background-repeat: no-repeat;
      background-size: 1rem;
      padding-right: 2.5rem;
    }
    
    .download-btn {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      outline: none;
    }
    
    .download-btn:hover:not(:disabled) {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.2);
    }
    
    .download-btn:active:not(:disabled) {
      transform: translateY(0);
    }
    
    .download-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .download-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }
    
    .download-btn:hover:not(:disabled)::before {
      left: 100%;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }
    
    .loading-spinner {
      width: 2rem;
      height: 2rem;
      border: 2px solid rgba(59, 130, 246, 0.2);
      border-top: 2px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 0.75rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #9ca3af;
      font-size: 0.875rem;
      font-weight: 500;
    }
    
    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: #fca5a5;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      display: none;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 0.75rem;
      margin-top: 2rem;
    }
    
    .feature {
      background: rgba(31, 41, 55, 0.5);
      border: 1px solid rgba(75, 85, 99, 0.2);
      border-radius: 0.5rem;
      padding: 0.75rem 0.5rem;
      text-align: center;
      font-size: 0.75rem;
      font-weight: 500;
      color: #d1d5db;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .feature:hover {
      background: rgba(31, 41, 55, 0.7);
      border-color: rgba(75, 85, 99, 0.4);
      transform: translateY(-1px);
    }
    
    /* Responsive Design */
    @media (max-width: 480px) {
      body {
        padding: 0.75rem;
      }
      
      .container {
        padding: 1.5rem;
        border-radius: 1.25rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .subtitle {
        font-size: 0.8125rem;
      }
      
      .form {
        gap: 1rem;
      }
      
      .input-group input,
      .input-group select,
      .download-btn {
        padding: 0.875rem;
        font-size: 0.9375rem;
      }
      
      .features {
        grid-template-columns: 1fr;
        gap: 0.5rem;
        margin-top: 1.5rem;
      }
      
      .feature {
        padding: 0.625rem;
        font-size: 0.6875rem;
      }
    }
    
    @media (max-width: 360px) {
      .container {
        padding: 1.25rem;
      }
      
      h1 {
        font-size: 1.375rem;
      }
      
      .input-group input,
      .input-group select,
      .download-btn {
        padding: 0.75rem;
        font-size: 0.875rem;
      }
    }
    
    @media (min-width: 640px) {
      .container {
        max-width: 32rem;
        padding: 2.5rem;
      }
      
      .features {
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
      }
    }
    
    @media (min-width: 768px) {
      body {
        padding: 1.5rem;
      }
      
      .container {
        max-width: 36rem;
        padding: 3rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .form {
        gap: 1.5rem;
      }
    }
    
    /* Focus styles for accessibility */
    .download-btn:focus-visible {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
    }
    
    /* Smooth scrolling for mobile */
    @media (max-height: 700px) {
      body {
        align-items: flex-start;
        padding-top: 2rem;
        padding-bottom: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo"></div>
      <h1>YouTube Downloader</h1>
      <p class="subtitle">Download videos in high quality</p>
    </div>
    
    <form class="form" onsubmit="download(event)">
      <div class="input-group">
        <input 
          type="text" 
          id="urlInput" 
          placeholder="Paste your YouTube link here..." 
          required
        />
      </div>
      
      <div class="input-group">
        <select id="qualitySelect">
          <option value="highest">Best (Auto)</option>
          <!-- <option value="22">720p</option> -->
          <option value="18">360p</option>
          <option value="audio">MP3 (Audio Only)</option>
          <!-- <option value="highest">Best Quality (Auto)</option>
          <option value="18">360p (Mobile Friendly)</option>
          <option value="137">1080p Full HD</option>           -->
        </select>
      </div>
      
      <button type="submit" class="download-btn" id="downloadBtn">
        Download Video
      </button>
    </form>
    
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <p class="loading-text">Processing your video...</p>
    </div>
    
    <div class="error" id="error"></div>
    
    <div class="features">
      <div class="feature">âš¡ Fast</div>
      <div class="feature">ðŸ”’ Secure</div>
      <div class="feature">ðŸ“± Mobile Ready</div>
    </div>
  </div>

  <script>
    function download(event) {
      event.preventDefault();
      
      const url = document.getElementById("urlInput").value.trim();
      const quality = document.getElementById("qualitySelect").value;
      const errorDiv = document.getElementById("error");
      const loadingDiv = document.getElementById("loading");
      const downloadBtn = document.getElementById("downloadBtn");
      
      // Hide previous errors
      errorDiv.style.display = "none";
      
      // Validate URL
      if (!url) {
        showError("Please enter a YouTube URL");
        return;
      }
      
      if (!url.includes("youtube.com") && !url.includes("youtu.be")) {
        showError("Please enter a valid YouTube URL");
        return;
      }
      
      // Show loading state
      loadingDiv.style.display = "block";
      downloadBtn.disabled = true;
      downloadBtn.textContent = "Processing...";
      
      // Simulate processing time (remove this in production)
      setTimeout(() => {
        loadingDiv.style.display = "none";
        downloadBtn.disabled = false;
        downloadBtn.textContent = "Download Video";
        
        // In a real implementation, this would redirect to your download endpoint
        window.location.href = `/download?url=${encodeURIComponent(url)}&quality=${quality}`;
      }, 1500);
    }
    
    function showError(message) {
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = message;
      errorDiv.style.display = "block";
      
      // Auto-hide error after 5 seconds
      setTimeout(() => {
        errorDiv.style.display = "none";
      }, 5000);
    }
    
    // Auto-clear error when user starts typing
    document.getElementById("urlInput").addEventListener("input", () => {
      document.getElementById("error").style.display = "none";
    });
    
    // Enhanced form validation
    document.getElementById("urlInput").addEventListener("paste", (e) => {
      setTimeout(() => {
        const url = e.target.value.trim();
        if (url && !url.includes("youtube.com") && !url.includes("youtu.be")) {
          showError("Please paste a valid YouTube URL");
        }
      }, 100);
    });
  </script>
</body>
</html>
